<div>
    <div class="bookCount">
        <span class="books">Books <p id="book-count">(28)</p></span>
        <span class="count"></span>
    </div>
    <div class="sort">
        <mat-form-field appearance="outline">
            <mat-label>Sort by relevance</mat-label>
            <mat-select class="matselect">
                <mat-option>Price:Low to High</mat-option>
                <mat-option>Price:High to Low</mat-option>
                <mat-option>Newest Arrivals</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="bookcard">
        <div class="entirebook" *ngFor="let Book of booksArray">
            <div class="bookimg">
                <img class="img1" src="../../../assets/Bookimg/book1.png" alt="" routerLink="/dashboard/quickview">
            </div>
            <h2 class="title">{{Book.bookName}}</h2>
            <p id="para">by {{Book.author}}</p>
            <div class="rating" fxLayoutAlign="space-evenly center">
                4.5<img class="Star" src="../../../assets/Bookimg/star_outline_white_24dp.svg" alt="">
            </div>
            <p id="count">(20)</p>
            <div class="price-container">
                <div class="dicounted-price">
                    <b>Rs.1000</b>
                </div>
                <div class="actual-price">
                    Rs.{{Book.price}}
                </div>
                <button mat-raised-button class="add-btn" > ADD TO BAG </button>
               
                <button class="btn2" (click)="AddToWishList(Book)">
                    <mat-icon id="fav-icons">favorite</mat-icon>WHISH LIST
                </button>
            </div>
        </div>
    </div>
</div>
